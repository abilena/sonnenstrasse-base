<div class="aventurien-date noselect">
    <div class="aventurien-date-bg">
        <div class="aventurien-date-banner">
            <div class="aventurien-date-banner-month">[@Month]</div>
            <div class="aventurien-date-banner-day [@Style]">[@Day]</div>
            <div class="aventurien-date-banner-year">[@Year]</div>
        </div>
        <div class="aventurien-date-info">
            <div class="aventurien-date-info-post"><a href="[@Link]">[@Post]</a></div>
            <div class="aventurien-date-info-text">[@Info]</div>
            <div class="aventurien-date-info-location">[@Location]</div>
        </div>
    </div>
</div>
